<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>행운의 들소를 잡아라!</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">	
	<link rel="stylesheet" href="css/style.css">   
	<script src="js/plug-in/jquery-1.12.3.js"></script>
	<script src="js/plug-in/jquery.easing.min.js"></script>
	<script src="js/plug-in/wow.min.js"></script>
	<script src="js/function.js"></script>
</head>
<body>
	<div id="wrap">
		<header>
			<div class="main">
				<div class="main_logo wow fadeInUp">
					<img src="images/logo.png" alt="행운의 들소를 잡아라!">
				</div>
				<div class="main_mascot wow bounceIn" data-wow-delay="600ms">
					<img src="images/main_char.png" alt="들소메인">	
				</div>				
			</div>
		</header>
		<section>
			<article>
				<div class="game">
					<h2><span>start 버튼을 누르면 게임이 시작됩니다!</span></h2>
					<div class="part part1"></div>
					<div class="part part2"></div>
					<div class="part part3"></div>

					<span class="frame">
						<img src="images/char_normal_1.png" alt="#">
					</span>
					<button>START</button>
					<p class="score">
						<span class="change">0000</span>점
					</p>						
				</div>			
			</article>
		</section>
		<footer>
			<address>&copy;Designed by deulsso</address>
		</footer>
	</div>
</body>
</html>
